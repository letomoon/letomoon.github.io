---
layout: default
title: letomoon.com
---

<ul class="post">
  
  {% for post in site.posts offset:1 limit:5 %}
  <li><a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
    <div>{{ post.content }}</div>
    </a></li>
  {% endfor %}
  
</ul>
